<html lang="pt-br">

    <link rel="stylesheet" href="style.css" />
    <title>Pokémon/Digimon Guru</title>
  </head>

  <body>
    <header>
      <h1>Procure por seu Pokémon favorito</h1>
    </header>
    <main>
      <section>
        <input
          type="text"
          placeholder="Digite o número, nome, tipo ou no que o pokémon foi inspirado"
          id="campo-pesquisa"
        />
        <div class="botoes">
          <button class="botao-pesquisa" onclick="pesquisarPokemon()">
            Pesquisar
          </button>
          <button id="botao-alterar-tema">Digimon</button>
        </div>
      </section>
      <section class="resultados-pesquisa" id="resultados-pesquisa"></section>
    </main>
    <footer>
      <p>
        2024 - Pokémon/Digimon Guru. Todos os direitos reservados, Entre em
        contato pelo email: guilherme@atletas.com.br
      </p>
      <p></p>
    </footer>
    <script id="script" src="assets/js/dados.js"></script>
    <script src="app.js"></script>
  </body>
</html>
